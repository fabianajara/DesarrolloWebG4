<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>HomeAways</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body>
                        <section th:fragment="infoPerfil" class="vh-100 gradient-custom" 
                                 style="position: relative; background-image: url('/imgs/imagenCasa3.jpg');
                                 background-size: cover; background-position: center;
                                 background-repeat: no-repeat; display: flex; align-items: center; justify-content: center;">
                            <div style="content: ''; position: absolute; top: 0; left: 0; width: 100%;
                                 height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1;"></div>

                            <div class="container py-5" style="z-index: 2;">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-12 col-md-8 col-lg-6">
                                        <div class="card bg-dark text-white rounded" style="border-radius: 1rem;">
                                            <div class="card-body p-5 text-center">

                                                <div class="d-flex flex-column align-items-center text-center mb-4">
                                                    <a href="#" th:href="@{/usuario/editar}" class="d-flex flex-column align-items-center text-center">
                                                        <img th:src="@{${usuario.rutaImagen}}" class="rounded-circle mt-3" width="150" height="150" alt="Perfil">
                                                            <span class="font-weight-bold mt-2" th:text="${usuario.nombre}">John Doe</span>
                                                    </a>
                                                    <span class="text-white-50" th:text="${usuario.correo}">john_doe12@bbb.com</span>
                                                    <span class="text-white-50" th:text="${usuario.telefono}">+123456789</span>
                                                </div>

                                                <div class="d-flex justify-content-between align-items-center mb-3">
                                                    <a href="#" th:href="@{/home}" class="text-white-50 d-flex align-items-center back">
                                                        <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                                                        <h6>Back to home</h6>
                                                    </a>
                                                    <h6 class="text-right">Edit Profile</h6>
                                                </div>

                                                <form th:action="@{/usuario/guardar}" method="post">
                                                    <div class="row mt-2">
                                                        <div class="col-md-6">
                                                            <input type="text" class="form-control" placeholder="First Name" th:value="${usuario.nombre}" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input type="text" class="form-control" placeholder="Last Name" th:value="${usuario.apellidos}" required>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-3">
                                                        <div class="col-md-6">
                                                            <input type="email" class="form-control" placeholder="Email" th:value="${usuario.correo}" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input type="text" class="form-control" placeholder="Phone Number" th:value="${usuario.telefono}" required>
                                                        </div>
                                                    </div>
                                                    <div class="mt-5 text-right">
                                                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    </body>
                    </html>
