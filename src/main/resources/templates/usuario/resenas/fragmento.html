<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title th:text="${resena == null || resena.idResena == null ? 'Nueva Reseña' : 'Modificar Reseña'}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Sección para agregar o modificar una reseña -->
    <section class="nuevaResena" style="background-color: #d5e6f7; padding: 2rem 0;">
        <div class="container mt-4">
            <h1 class="text-center" th:text="${resena == null || resena.idResena == null ? 'Nueva Reseña' : 'Modificar Reseña'}"></h1>
            <form th:action="@{/usuario/resenas/guardar}" th:object="${resena}" method="post" class="was-validated">
                <input type="hidden" th:field="*{idResena}" />

                <div class="form-group">
                    <label for="idUsuario">Usuario:</label>
                    <select id="idUsuario" th:field="*{usuario.idUsuario}" class="form-control" required>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombre}" th:selected="${resena.usuario.idUsuario == usuario.idUsuario}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="idAlojamiento">Alojamiento:</label>
                    <select id="idAlojamiento" th:field="*{alojamiento.idAlojamiento}" class="form-control" required>
                        <option th:each="alojamiento : ${alojamientos}" th:value="${alojamiento.idAlojamiento}" th:text="${alojamiento.nombre}" th:selected="${resena.alojamiento.idAlojamiento == alojamiento.idAlojamiento}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="calificacion">Calificación:</label>
                    <input type="number" id="calificacion" th:field="*{calificacion}" class="form-control" step="0.1" min="0" max="5" required value="[[${resena.calificacion}]]" />
                </div>

                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" th:field="*{comentario}" class="form-control" rows="4" required>[[${resena.comentario}]]</textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/usuario/resenas" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Sección que muestra todas las reseñas -->
    <section th:fragment="listadoResenas" class="listadoResenas" style="background: #d5e6f7; padding: 2rem 0;">
        <div class="container py-2">
            <div class="h1 text-center text-dark" id="pageHeaderTitle" style="font-size: 2.5rem; margin: 2rem 0;">
                Listado de Reseñas
            </div>
            <div class="row" style="display: flex; flex-wrap: wrap; margin: -10px;">
                <div class="col-md-4" th:each="resena : ${resenas}" style="padding: 10px;">
                    <div class="card shadow mb-4" style="height: 100%;">
                        <div class="card-body" style="display: flex; flex-direction: column; flex-grow: 1;">
                            <h5 class="card-title" th:text="${resena.usuario.nombre}" style="font-weight: bold; text-transform: capitalize;">Nombre del Usuario</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(resena.fecha, 'dd/MM/yyyy')}">Fecha de la Reseña</h6>
                            <p class="card-text" th:text="${resena.comentario}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Comentario de la Reseña</p>
                            <p class="card-text">Calificación: <span th:text="${resena.calificacion}">Calificación</span></p>
                            <p class="card-text">Alojamiento: <span th:text="${resena.alojamiento.nombre}">Nombre del Alojamiento</span></p>

                            <div style="margin-top: auto; text-align: center;">
                                <a th:href="@{/usuario/resenas/modificar/{idResena}(idResena=${resena.idResena})}" class="btn btn-primary" style="margin-right: 10px;">Editar Reseña</a>
                                <a th:href="@{/usuario/resenas/eliminar/{idResena}(idResena=${resena.idResena})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta reseña?');">Eliminar Reseña</a>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
