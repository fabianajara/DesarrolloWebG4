<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>HomeAway</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">
                        [[${application.titulo}]]
                        <img src="/imgs/logoHA.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                            </li>
                            
                            <li class="nav-item" sec:authorize='hasRole("ROLE_ANFITRION")'>
                                <a class="nav-link" th:href="@{/propietario/alojamientos}">All My Accommodations</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/alojamientos}">All Accommodations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rent}">Rent With Us</a>
                            </li>
                        </ul>
                        <div class="ms-auto">
                            <!-- esto aparece no estoy autenticado -->
                            <div sec:authorize="!isAuthenticated()">
                                <a class="btn btn-outline-secondary" th:href="@{/login}" role="button">Log In</a>
                            </div>
                            <!-- esto aparece si estoy autenticado -->
                            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                                <img th:src="@{${session.usuarioImagen}}" alt="Foto del Usuario" class="rounded-circle" width="40" height="40">
                                    <span class="ms-2 text-white" sec:authentication="name"></span>
                                    <form method="post" th:action="@{/logout}" class="ms-2">
                                        <button class="btn btn-outline-secondary" type="submit">Log Out</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="bg-body-tertiary text-center" style="background-color: #212529; padding: 1rem 0;">
            <div class="container px-3 py-2">
                <section class="mb-2 w-50 mx-auto">
                    <a data-mdb-ripple-init class="btn text-white btn-floating mx-1" style="background-color: #3b5998;" href="https://www.facebook.com/yourprofile" role="button">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a data-mdb-ripple-init class="btn text-white btn-floating mx-1" style="background-color: #55acee;" href="https://twitter.com/yourprofile" role="button">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a data-mdb-ripple-init class="btn text-white btn-floating mx-1" style="background-color: #ac2bac;" href="https://www.instagram.com/yourprofile" role="button">
                        <i class="fab fa-instagram"></i>
                    </a>
                </section>
            </div>
            <div class="text-center py-2" style="background-color: #212529; color: #93928e">
                &COPY; [[#{plantilla.derechos}]]
            </div>
        </footer>

    </body>
</html>
