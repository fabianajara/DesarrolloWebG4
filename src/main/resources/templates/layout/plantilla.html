                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rent}">Rent With Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/resenas}">Reviews</a>
                            </li>
                        </ul>
                        <!-- BotÃ³n Log In -->
                        <div class="ms-auto">
                            <a class="btn btn-outline-secondary" th:href="@{/login}" role="button">Log In</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
