<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>HomeAways</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                    <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>

                    </head>
                    <body>

                        <header th:replace="~{layout/plantilla :: header}"></header>

                        <!-- Carrusel de ImÃ¡genes en Home -->
                        <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" style="height: 680px;">
                                    <img src="/imgs/imagenCasa2.jpg" class="d-block w-100" style="height: 100%; object-fit: cover; filter: brightness(0.7);" alt="Slide 1">
                                </div>
                                <div class="carousel-item" style="height: 680px;">
                                    <img src="/imgs/imagenCasa1.jpg" class="d-block w-100" style="height: 100%; object-fit: cover; filter: brightness(0.7);" alt="Slide 2">
                                </div>
                                <div class="carousel-item" style="height: 680px;">
                                    <img src="/imgs/imagenCasa3.jpg" class="d-block w-100" style="height: 100%; object-fit: cover; filter: brightness(0.7);" alt="Slide 3">
                                </div>
                            </div>
                            <!-- Caja para ingresar filtros de Busqueda -->
                            <div class="carousel-caption-static" style="position: absolute;
                                 top: 50%;
                                 left: 50%;
                                 transform: translate(-50%, -50%);
                                 text-align: center;
                                 color: white;
                                 background-color: rgba(0, 0, 0, 0.5);
                                 padding: 20px;
                                 border-radius: 10px;">
                                <h2>Start Your Vacation Now</h2>
                                <p>Static placeholder content that remains on top of the carousel.</p>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <footer th:replace="~{layout/plantilla :: footer}"></footer>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                    </body>
                    </html>
