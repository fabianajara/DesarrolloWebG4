<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>HomeAways</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
                    <html>
                        </head>
                        <body>
                            <h1 th:text="${resena.idResena == null ? 'Nueva Reseña' : 'Modificar Reseña'}"></h1>
                            <form th:action="@{/resenas/guardar}" th:object="${resena}" method="post">
                                <input type="hidden" th:field="*{idResena}" />
                                <label for="idUsuario">Usuario:</label>
                                <select id="idUsuario" th:field="*{usuario.idUsuario}">
                                    <option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombre}"></option>
                                </select>
                                <br />
                                <label for="idAlojamiento">Alojamiento:</label>
                                <select id="idAlojamiento" th:field="*{alojamiento.idAlojamiento}">
                                    <option th:each="alojamiento : ${alojamientos}" th:value="${alojamiento.idAlojamiento}" th:text="${alojamiento.nombre}"></option>
                                </select>
                                <br />
                                <label for="calificacion">Calificación:</label>
                                <input type="number" id="calificacion" th:field="*{calificacion}" step="0.1" min="0" max="5" />
                                <br />
                                <label for="comentario">Comentario:</label>
                                <textarea id="comentario" th:field="*{comentario}"></textarea>
                                <br />
                                <button type="submit">Guardar</button>
                            </form>
                        </body>
                    </html>
